<form [formGroup]="signupForm" (ngSubmit)="onSignup()">
    <mat-grid-list cols="1" rowHeight="600px">
        <mat-grid-tile>
            <div class="example-container">
                <h1>Sign Up</h1>
                <mat-form-field appearance="fill" class="width-50">
                    <mat-label>First Name</mat-label>
                    <input matInput formControlName="firstName">
                </mat-form-field>
                <mat-form-field appearance="fill" class="width-50 ml-2">
                    <mat-label>Last Name</mat-label>
                    <input matInput formControlName="lastName">
                </mat-form-field>
                <br>
                <mat-form-field appearance="fill" class="width-100">
                    <mat-label>Email address</mat-label>
                    <input matInput placeholder="Ex. pat@example.com" formControlName="email">
                </mat-form-field>
                <br>
                <mat-form-field appearance="fill" class="width-100">
                    <mat-label>Enter password</mat-label>
                    <input #pass matInput [type]="hide ? 'password' : 'text'" formControlName="password">
                    <button mat-icon-button matSuffix (click)="hide = !hide" [attr.aria-label]="'Hide password'"
                        [attr.aria-pressed]="hide">
                        <mat-icon>{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
                    </button>
                </mat-form-field>
                <mat-form-field appearance="fill" class="width-100">
                    <mat-label>State</mat-label>
                    <input matInput placeholder="Ex. IA" formControlName="state">
                </mat-form-field>
                <br>
                <mat-form-field appearance="fill" class="width-100">
                    <mat-label>City</mat-label>
                    <input matInput formControlName="city">
                </mat-form-field>
                <br>
                <mat-form-field appearance="fill" class="width-100">
                    <mat-label>Zipcode</mat-label>
                    <input matInput formControlName="zipcode">
                </mat-form-field>
                <br>
                <mat-form-field appearance="fill" class="width-100">
                    <mat-label>Phone</mat-label>
                    <input matInput formControlName="phone">
                </mat-form-field>
                <button mat-stroked-button color="primary" type="submit">Submit</button>
            </div>
        </mat-grid-tile>
    </mat-grid-list>

</form>
